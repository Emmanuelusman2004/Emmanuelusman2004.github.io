<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../assets/css/recap.css" />
    <title>Recap Memories</title>
</head>

<body>
    <div class="recap-container">
        <div class="recap-card" id="recap-card">
            <img src="" alt="Memory Image" class="memory-image" id="memory-image" />
            <div class="memory-description" id="memory-description"></div>
        </div>
        <button class="prev-button" id="prev-button">Previous</button>
        <button class="next-button" id="next-button">Next</button>
    </div>
    <div class="confetti" id="confetti"></div>
    <div class="valentine-prompt" id="valentine-prompt">
        <p>Will you be my Valentine?</p>
        <button id="yes-button">Yes!</button>
        <button id="no-button">No, thanks.</button>
    </div>

    <script src="../../assets/js/recap.js"></script>
</body>

</html>
